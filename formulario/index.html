<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de Avaliação Física</title>
</head>
<body>

    <div class="container">
        <h2>Formulário de Avaliação Física</h2>
        <form id="avaliacaoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" name="peso" required>
            </div>

            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" name="altura" required>
            </div>

            <div class="form-group">
                <label>Gênero:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" checked>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="Outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="atividades">Atividades Físicas:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="atividades" value="corrida">
                    <label class="form-check-label">Corrida</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="atividades" value="musculacao">
                    <label class="form-check-label">Musculação</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="atividades" value="yoga">
                    <label class="form-check-label">Luta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="atividades" value="pilates">
                    <label class="form-check-label">Pilates</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="atividades" value="bike">
                    <label class="form-check-label">Bike</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Enviar</button>
        </form>

        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="meujava.js"></script>
</body>
</html>
